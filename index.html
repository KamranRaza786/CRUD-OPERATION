<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Student Information</h1>
    <hr>
    <form id="studentForm">
      <label for="studentID">Student ID (Auto generated from nenoid)</label>
      <input type="text" id="studentID" readonly>

      <label for="cnicNumber">CNIC Number</label>
      <input type="text" id="cnicNumber" required>

      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" required>

      <div class="inline-inputs">
        <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="age" required>
        </div>
        <div class="input-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" required>
        </div>
      </div>

      <div class="inline-inputs">
        <div class="input-group">
          <label>Gender</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
          </div>
        </div>
        <div class="input-group">
          <label>Religion</label>
          <div class="radio-group">
            <input type="radio" id="muslim" name="religion" value="Muslim" required>
            <label for="muslim">Muslim</label>
            <input type="radio" id="nonMuslim" name="religion" value="Non-Muslim" required>
            <label for="nonMuslim">Non-Muslim</label>
          </div>
        </div>
      </div>

      <div class="inline-inputs">
        <div class="input-group">
          <label for="nationality">Nationality</label>
          <input type="text" id="nationality" required>
        </div>
        <div class="input-group">
          <label for="picture">Picture</label>
          <input type="file" id="picture" accept="image/*" required>
        </div>
      </div>
      <div class="error-message" id="errorMessage"></div>
      <div class="btn-group">
        <button type="button" id="addStudentBtn">Add Student</button>
        <button type="button" id="editStudentBtn">Edit Student</button>
        <button type="button" id="deleteStudentBtn">Delete Student</button>
        <button type="button" id="searchStudentBtn">Search Student</button>
        <button type="button" id="showAllStudentsBtn">Show All Students</button>
      </div>
    </form>

    <div id="studentList">
      <!-- Student list will be displayed here -->
    </div>
  </div>

  <script src="app.mjs"></script>
</body>

</html>
