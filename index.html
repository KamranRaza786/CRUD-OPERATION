  <div class="new-product-container">
    <h1>TeleShop Online</h1>
    <hr>
    <h1>Register a New Product</h1>

    <form>
      <div class="form-group">
        <input type="hidden" id="product-id">
        <label for="product-category">Category</label>
        <select id="product-category" name="product-category" required>
          <option value="">Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Home">Home</option>
          <option value="Beauty">Beauty</option>
        </select>
      </div>
      <div class="form-group">
        <label for="product-name">Name</label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="product-description">Description (optional)</label>
        <textarea id="product-description" name="product-description" placeholder="Enter product description"
          required></textarea>
      </div>
      <div class="form-group">
        <label for="product-image">Image URL</label>
        <input type="text" id="product-image" name="product-image" placeholder="Enter image URL" required>
      </div>
      <div class="form-group">
        <label for="product-price">Price</label>
        <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>
      </div>
      <div class="form-group">
        <label for="is-active">Is Active</label>
        <input type="checkbox" id="is-active" name="is-active">
      </div>
      <button type="submit">Save</button>
      <button type="button" class="btn-secondary">Cancel</button>
    </form>
  </div>

  <div class="heading-container">
    <h1>Search Product</h1>
  </div>

  <div class="search-container">
    <div class="form-group">
      <label for="search-input">Search Product</label>
      <input type="text" id="search-input" name="search-input" placeholder="Enter product name">
    </div>
    <div class="form-group">
      <label for="category-dropdown">Filter by Category</label>
      <select id="category-dropdown" name="category-dropdown">
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Home">Fashion</option>
        <option value="Beauty">Beauty</option>
        <option value="Beauty">Foods</option>
      </select>
    </div>
  </div>
