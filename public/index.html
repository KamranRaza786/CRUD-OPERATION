<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Tele Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Online Tele Shop</h1>

  <form id="teleForm">
    <label for="nanoid()">Product ID:</label>
    <input type="text" id="nanoid()" hidden>

    <label for="product.name">Product Name:</label>
    <input type="text" id="product.name" required>
    
    <label for="product.brand">Brand:</label>
    <input type="text" id="product.brand" required>

    <label for="product.model">Model:</label>
    <input type="text" id="product.model" required>

    <label for="product.price">Price:</label>
    <input type="number" id="product.price" required>

    <button type="submit">Add product</button>
  </form>

  <table id="teleTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Telephones will be dynamically added here -->
    </tbody>
  </table>

  <script type="module" src="/script.mjs"></script>

</body>

</html>
