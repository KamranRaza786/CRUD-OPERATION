<!DOCTYPE html>
<html>

<head>
  <title>Institute Management System</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3.10.2/dist/notyf.min.css" />
</head>

<body>
  <div id="toast">
    <p id="toast-message"></p>
  </div>
  <div id="loader-overlay">
    <div id="loader"></div>
  </div>

  <div class="new-student-container">
    <h1>Register a New Student</h1>
    <form>
      <div class="form-group">
        <input type="hidden" id="student-id">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" name="student-name" placeholder="Enter student name" required>
      </div>
      <div class="form-group">
        <label for="student-course">Course</label>
        <input type="text" id="student-course" name="student-course" placeholder="Enter student course" required>
      </div>
      <!-- Add other student properties as needed -->
      <button type="submit">Save</button>
      <button type="button" class="btn-secondary">Cancel</button>
    </form>
  </div>

  <div class="heading-container">
    <h1>Search Students</h1>
  </div>

  <div class="search-container">
    <div class="form-group">
      <label for="search-input">Search Students</label>
      <input type="text" id="search-input" name="search-input" placeholder="Enter student name">
    </div>
    <!-- Add more filters as needed -->
  </div>

  <div class="heading-container">
    <h1>Students List</h1>
  </div>

  <div class="container">
    <!-- Student cards will be dynamically added here -->
  </div>
  <button class="big-button">Register New Student</button>

  <script type="module" src="script.mjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.2/dist/notyf.min.js"></script>
</body>

</html>
