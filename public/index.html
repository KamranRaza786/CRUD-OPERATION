<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>Crud Operations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="container">
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">Resourses</a>
    <a href="#about">About App</a>
    <a href="#contact">Contact</a>
    <a href="#apps">Other Apps</a>
    <a><input type="text" placeholder="Search.."></a>
  </div>
  <h1>Crud Operations App</h1>
  <header>
    <h2>Product Details</h2>
  </header>
  <section>
    <nav>
      <div class="container-wrapper">
        <form id="ProductForm">
          <h2>Add New Product</h2>
          <label for="name"><strong>Name:</strong></label>
          <input type="text" id="name" required="">
          <br>
          <label for="brand"><strong>Brand:</strong></label>
          <input type="text" id="brand" required="">
          <br>
          <label for="model"><strong>Model:</strong></label>
          <input type="text" id="model" required="">
          <br>
          <label for="price"><strong>Price:</strong></label>
          <input type="number" id="price" required="">
          <br>
          <label for="description"><strong>Description:</strong></label>
          <input type="text" id="description" required="">
          <br>
          <button class="icon-button add-button" type="submit">
            <i class="fas fa-plus"></i>
            Add Product
          </button>
        </form>
      </div>
    </nav>

    <div id="products"></div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="/static/app.mjs"></script>
</body>

</html>
