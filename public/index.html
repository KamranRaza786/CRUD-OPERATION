<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
  <h1>Product Management System</h1>

  <form id="productForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <label for="brand">Brand:</label>
    <input type="text" id="brand" required>
    <br>
    <label for="model">Model:</label>
    <input type="text" id="model" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" required>
    <br>
    <button class="icon-button add-button">
      <i class="fas fa-plus"></i>
      Add Product
    </button>
  </form>
  <div id="products">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="module">

    const getAllProducts = async () => {
      try {

        const resp = await axios.get("http://localhost:3000/products");
        console.log("resp: ", resp.data.data);

        let productsDiv = document.querySelector("#products")
        productsDiv.innerHTML = "";

        resp.data.data.map(eachProduct => {
          productsDiv.innerHTML += `<div>
                      <h2>Name: ${eachProduct.name}</h2>
                      <p>ID: ${eachProduct._id}</p>
                      <p>Brand: ${eachProduct.brand}</p>
                      <p>Model: ${eachProduct.model}</p>
                      <p>Price: ${eachProduct.price}</p>
                      <button class="icon-button edit-button">
                        <i class="fas fa-edit button-icon"></i>
                        Edit Product
                      </button>
                      <button class="icon-button delete-button">
                        <i class="fas fa-trash-alt button-icon"></i>
                        Delete Product
                      </button>
                      </div>`
        })


      } catch (e) {
        console.error("Error getting products");
      }
    };

    window.addEventListener("load", getAllProducts);

  </script>

  <script src="script.mjs" type="module"></script>
</body>

</html>
