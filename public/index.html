<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Product Management App</title>
</head>
<body>
  <h1>Product Management App</h1>
  <button id="generateIDBtn">Generate ID</button>
  <p id="generatedID"></p>
  <h2>Get All Products</h2>
  <button id="getProductsBtn">Get Products</button>
  <pre id="productsResult"></pre>

  <h2>Create New Product</h2>
  <form id="addProductForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="price">Price:</label>
    <input type="text" id="price" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" required><br>

    <button type="submit">Add Product</button>
  </form>
  <pre id="addProductResult"></pre>
  <script src="https://unpkg.com/nanoid@3.1.23/dist/nanoid.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="server.mjs"></script>
</body>
</html>
